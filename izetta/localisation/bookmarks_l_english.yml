 BLITZKRIEG_NAME:0 "Invasion of Eylstadt"
 BLITZKRIEG_DESC:0 "In 1939 C.E., the imperialist nation of Germania invaded a neighboring country. All at once, that war spread throughout Europe, and the era was dragged into a spiral of a great war.\nThen, in 1940, Germania's attack turned towards the Erzherzogtum Elystadt, a small Alpine country abundant with beautiful water and greenery."